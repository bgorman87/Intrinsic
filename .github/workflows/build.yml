name: Build

on:
  push:
    branches:
      - master
    paths:
      - 'intrinsic-frontend/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
        node-version: '22.3.0'

      - name: Build project
        run: |
        cd intrinsic-frontend
        npm install
        npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist
